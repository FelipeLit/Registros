<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="container">
    <div class="row mt-3  mb-4 d-flex justify-content-center">
      <div class="col-md-6" id="Column">
        <div class="input-group rounded">
          <input type="search" class="form-control rounded" id="inputSearch" onkeyup="search()" placeholder="Search" aria-label="Search"
            aria-describedby="search-addon" />

          <span class="input-group-text border-0" id="search-addon">
            <button class="material-symbols-outlined btn btn-primary" id="btnSearch">
              search
            </button>
          </span>

        </div>
      </div>
      <div class="col-md-6 d-flex justify-content-center">
        <button type="button" id="myBtn" class="btn btn-primary">
          Add or update user
        </button>
      </div>

    </div>

    
        <div class="card col-md-5" id="columnSearch">

        </div>
    
            

    <!--     <button type="button" id="myBtn" class="btn btn-primary mt-5 mb-3">
      Add or update user
    </button>

    <div class="input-group rounded">
      <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
      <span class="input-group-text border-0" id="search-addon">
        <i class="fas fa-search"></i>
      </span>
    </div>
 -->

    <div id="myModal" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 id="">Form user</h3>
            <span class="close">&times;</span>
          </div>
          <div class="modal-body">
            <form name="formUsers" id="formUsers">

              <div class="form-group" id="idHide">
                <label for="" class="form-label">Id</label>
                <input type="text" class="form-control" name="idUser" id="idForm" readonly>
              </div>

              <div class="form-group">
                <label for="" class="form-label">Name</label>
                <input type="text" class="form-control" name="nameUser" id="nameForm" />
              </div>

              <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="emailUser" id="emailForm" />
              </div>

              <div class="form-group">
                <label for="" class="form-label">Password</label>
                <input type="password" class="form-control" name="passwordUser" id="passwordForm" />
              </div>

            </form>

            <div class=""></div>
          </div>
          <div class="modal-footer">
            <button type="button" id="btnAddorUpdate" class="btn btn-success">
              Add
            </button>

            <button type="button" id="btnUpdate" class="btn btn-secondary">
              Update
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="myModalDetails" class="container modalDetails">
      <div class="modal-dialog">
        <div class="modal-contentDetails">
          <div class="modal-header">
            <h3 id="">Details user</h3>
            <span class="closeDetails">&times;</span>
          </div>
          <div class="modal-body">
            <table class="table" name="tableDetails">
              <tbody class="tbodydetails">
                <tr>
                  <th scope="col">ID</th>
                  <td id="idUser"></td>
                </tr>

                <tr>
                  <th scope="col">NAME</th>
                  <td id="nameUser"></td>
                </tr>

                <tr>
                  <th scope="col">EMAIL</th>
                  <td id="emailUser"></td>
                </tr>

                <tr>
                  <th scope="col">EMAIL VERIFIED</th>
                  <td id="emailverified"></td>
                </tr>

                <tr>
                  <th scope="col">PASSWORD</th>
                  <td id="password"></td>
                </tr>

                <tr>
                  <th scope="col">REMEMBER TOKEN</th>
                  <td id="remembertoken"></td>
                </tr>

                <tr>
                  <th scope="col">CREATED AT</th>
                  <td id="created"></td>
                </tr>

                <tr>
                  <th scope="col">UPDATE AT</th>
                  <td id="update"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <table class="table" id="table">
      <thead>
        <tr>
          <th scope="col" id="id">ID</th>
          <th scope="col" id="name">NAME</th>
          <th scope="col" id="email">EMAIL</th>
          <th scope="col" id="actions">ACTIONS</th>
        </tr>
      </thead>
    </table>
  </div>

  <script src="./js/registro.js"></script>
</body>

</html>
