<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="container">
        <button type="button" id="myBtn" class="btn btn-primary mt-5">
            Add or update user
        </button>
        <div id="myModal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="">Form user</h3>
                        <span class="close">&times;</span>
                    </div>
                    <div class="modal-body">
                        <form name="formUsers" id="formUsers">
                            <div class="form-group">
                                <label for="exampleInputEmail1" class="form-label">Name</label>
                                <input type="text" class="form-control" name="nameUser" id="nameForm"
                                    aria-describedby="emailHelp" />
                            </div>
                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="emailUser" id="emailForm" />
                            </div>

                            <div class="form-group">
                                <label for="" class="form-label">Password</label>
                                <input type="password" class="form-control" name="passwordUser" id="emailForm" />
                            </div>
                        </form>

                        <div class="">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btnAddorUpdate" class="btn btn-success">
                            Add or update
                        </button>
                    </div>
                </div>
            </div>
        </div>




        <div id="myModalDetails" class="container modalDetails">
            <div class="modal-dialog">
                <div class="modal-contentDetails">
                    <div class="modal-header">
                        <h3 id="">Details user</h3>
                        <span class="closeDetails">&times;</span>
                    </div>
                    <div class="modal-body">
                        
                        <table class="table" name="tableDetails">
                            <thead>
                              <tr>
                                <th scope="col" >ID</th>
                                <th scope="col" >
                                <th scope="col" >EMAIL</th>
                                <th scope="col" >EMAIL VERIFIED</th>
                                <th scope="col" >PASSWORD</th>
                                <th scope="col" >REMEMBER TOKEN</th>
                                <th scope="col" >CREATED AT</th>
                                <th scope="col" >UPDATE AT</th>
                              </tr>
                            </thead>
                            <tbody class="tbodydetails">
                              <td id="idUser"></td>
                              <td id="nameUSer"></td>
                              <td id="emailUser"></td>
                              <td id="emailverified"></td>
                              <td id="password"></td>
                              <td id="remembertoken"></td>
                              <td id="created"></td>
                              <td id="updated"></td>
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>

        
        <table class="table" id="table">
            <thead>
                <tr>
                    <th scope="col" id="id">ID</th>
                    <th scope="col" id="name">NAME</th>
                    <th scope="col" id="email">EMAIL</th>
                    <th scope="col" id="actions">ACTIONS</th>
                </tr>
            </thead>
        </table>
    </div>

    <script src="./js/registro.js"></script>
</body>

</html>
