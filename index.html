<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

        <div class="container">
            <form name="formUsers" id="formUsers"> 
                <div class="mb-3 col-md-2">
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input type="text" class="form-control" name="nameUser" id="nameForm"  aria-describedby="emailHelp">
                </div>
                <div class="mb-3 col-md-2">
                    <label for="exampleInputPassword1" class="form-label">Email</label>
                    <input type="email" class="form-control" name="emailUser" id="emailForm">
                </div>

                <div class="mb-3 col-md-2">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="passwordUser" id="emailForm">
                </div>

                    <button type="button" id="btnAddorUpdate" class="btn btn-primary">Add or update</button>
            </form>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col" id="id">ID</th>
                    <th scope="col" id="name">NAME</th>
                    <th scope="col" id="email">EMAIL</th>
                    <th scope="col" id="actions">ACTIONS</th>
                </tr>
                </thead>
               
            </table>
        </div>

    <script src="./js/registro.js"></script>
</body>
</html>
